setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    web: Dockerfile.prod
  config:
    RAILS_ENV: development
    SECRET_KEY_BASE: pro
run:
  web: bundle exec puma -C config/puma.rb
  worker:
    command:
      - bundle exec rails db:create
      - bundle exec rails db:migrate
    image: web
